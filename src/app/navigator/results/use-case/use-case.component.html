<md-card (click)="showUseCaseDetails(usecaseObj)" class="md-card-colored bvf-md-card-clickable" flex>
  <md-card-content class="UseCaseCard text-center">
    <span layout="row" class="UseCaseDetails">

    
      <div flex="70" style="min-height: 120px; min-width: 233px;">
        <div class="UseCaseName md-subhead" title="{{usecaseObj.usecaseName}}"
              [ngStyle]="{'color':usecaseObj.usecaseNameColor}">{{usecaseObj.usecaseName}}</div>
        </div>
        <span class="UseCaseNameEdge">
        <div class="UseCaseDetailsEdge">
          <span *ngIf="usecaseObj.type?.toLowerCase() == 'traditional'">T</span>
          <span *ngIf="usecaseObj.type?.toLowerCase() == 'advanced'">A</span>
        </div>
      </span>
      

      <!--------------- Owner Details Part in UseCase Card Starts ------------------- -->
      <div layout="row" class="OwnerSection">
        <div flex="30">
          <img src="{{usecaseObj.url}}" class="OwnerImage">
        </div>
        <div flex="40" style="margin-top:3px">
          <span title="{{usecaseObj.ownerName}}" class="OwnerName md-caption" layout="row" layout-align="center">{{usecaseObj.ownerName}}</span>
          <span title="{{usecaseObj.usecaseId}}" class="UseCaseId md-caption" layout="row" layout-align="center"><span *ngIf="usecaseObj.usecaseId">ID#</span> {{usecaseObj.usecaseId}} </span>
        </div>
        <div flex="30" class="ContactIcons">
          <a *ngIf="usecaseObj.emailAddress" href="mailto:{{usecaseObj.emailAddress}}"><img src="{{usecaseObj.emailIconUrl}}" class="EmailIconImage"></a>
          <a *ngIf="usecaseObj.contactNumber" href="{{usecaseObj.contactNumber}}"><img src="{{usecaseObj.mobileIconUrl}}" class="MobileIconImage"></a>
        </div>
      </div>
      <!--------------- Owner Details Part in UseCase Card Ends ------------------- -->

      <!--------------- Dimension Details Part in UseCase Card Starts ------------------- -->
      <div layout="row" class="DimensionDetails">
        <ul flex="70" style="    margin-top: 7px;
    margin-bottom: 7px;">
          <li [ngClass]="{'active': 'idea' === usecaseObj.dimensionId?.toLowerCase()}">I</li>
          <li [ngClass]="{'active': 'innovation' === usecaseObj.dimensionId?.toLowerCase()}">I</li>
          <li [ngClass]="{'active': 'proven' === usecaseObj.dimensionId?.toLowerCase()}">P</li>
          <li [ngClass]="{'active': 'packaged' === usecaseObj.dimensionId?.toLowerCase()}">P</li>
        </ul>
        <div flex="30" class="ViewCase" (click)="showDirCrud($event)">Edit Case</div>
      </div>
      <!--------------- Dimension Details Part in UseCase Card Ends ------------------- -->
    </span>
  </md-card-content>
</md-card>

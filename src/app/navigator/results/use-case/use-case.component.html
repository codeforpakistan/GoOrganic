<md-card (click)="showUseCaseDetails(usecaseObj)" class="md-card-colored bvf-md-card-clickable" flex>
  <md-card-content style="display: inline-block">
    <span layout="row">
      <span flex>
        <img src="../../../assets/images/k3.jpg"  height="250" width="300" style="float:left">
      </span>
    </span>

    <span layout="row" style="margin-top:5px;">
      <span flex class="multiline-ellipsis">
       {{usecaseObj.title}}
      </span>
    </span>
    <span layout="row" style="margin-top:5px;">
      <span flex class="multiline-ellipsis">
        {{usecaseObj.description}}
      </span>
    </span>
    <!--<span layout="row" style="margin-top: 10px">
      <span flex>
          <strong>Posted By:</strong> {{usecaseObj.posted_by}}
      </span>
    </span>-->
    <span layout="row" style="margin-top:10px;">
      <span flex>
          <strong>Item Available:</strong> {{usecaseObj.timeline_available}}
      </span>
    </span>
    <span layout="row" style="margin-top:5px;">
      <span flex>
          <strong>Price:</strong> {{usecaseObj.price}} Rs.
      </span>
    </span>
    <!--<span layout="row" class="view-details-section">
      <button md-raised-button class="view-details-btn">View Details</button>
    </span>-->
  </md-card-content>
</md-card>

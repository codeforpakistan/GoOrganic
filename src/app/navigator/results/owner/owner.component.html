<div>
    <span layout="row" class="bvf-owner">
        <span layout="column" class="bvf-thumb">
            <span>
                <img src="../../../../assets/images/male.png" class="bvf-image">
            </span>
            <span>
                <star-rating-comp [size]="'small'" [starType]="'svg'" [rating] = "3" ></star-rating-comp>
            </span>
        </span>
        <span layout="column" class="bvf-owner-info">
            <span>
                <span class="bvf-owner-name">Tom Langenbahn</span>
            </span>
            <span layout="column">
                <span class="bvf-owner-designation">Sr. Business Consultant at Teradata</span>
                <a class="bvf-contact">Contact Owner</a>
            </span>
        </span>
    </span>
</div>
